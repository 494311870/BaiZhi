<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
    <script src="js/vue-router.3.0.1.js"></script>
</head>
<body>

<div id="app">
    <h1>{{ message }}</h1>

    <router-link to="/first">Visit First</router-link>
    <router-link to="/second">Visit Second</router-link>
    <router-view></router-view>

</div>

</body>
</html>

<script>
    new Vue({
        el: "#app",
        data: {
            message: "Hello Vue!!",
        },
        methods: {
            func() {
                // start from here
            }
        },
        router: new VueRouter({
            routes: [
                // {
                //     path: "/", redirect: '/first'
                // },

                {
                    path: "/first", component: {
                        template: `
                        <div>
                            <h1>First Component</h1>
                        </div>
                    `
                    }
                },
                {
                    path: "/second", component: {
                        template:
                            `<div>
                                <h1>Second</h1>
                                    <table border="2">
                                    <tr>
                                    <td>ID</td>
                                    <td>Name</td>
                                    <td>Birthday</td>
                                    <td>do?</td>
                                    </tr>
                                    <tr v-for="user in users" :key="user.id">
                                        <td>{{ user.id }}</td>
                                        <td>{{ user.username }}</td>
                                        <td>{{ user.birthday }}</td>
                                        <td>delete | update</td>
                                    </tr>
                                    </table>
                            </div>`,
                        data() {
                            return {
                                users: [
                                    {"id": 1, username: "Tom", birthday: "2011-11-11"},
                                    {"id": 2, username: "Bob", birthday: "2012-12-12"},
                                    {"id": 3, username: "Jerry", birthday: "2010-10-10"},
                                ]
                            }
                        },
                    }
                },
                {
                    path: "/*", redirect: '/first'
                },
            ]

        }),
    })
</script>
